
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Vilo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <h2>Our Location</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3523.738701479449!2d-82.45717768452705!3d27.950575782706636!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2c0b2fbf13f39%3A0x90be31f0377fc04f!2sTampa%2C%20FL!5e0!3m2!1sen!2sus!4v1716547890123!5m2!1sen!2sus"
    width="100%"
    height="300"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
  ></iframe>

  <script src="js/main.js"></script>
</body>
</html>
